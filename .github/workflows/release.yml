name: Build and Release Rust Binary

on:
    release:
        types: [created]

jobs:
    build-and-release:
        permissions:
            contents: write

        runs-on: ${{ matrix.os }}

        strategy:
            matrix:
                os: ["ubuntu-latest", "windows-latest"]

        steps:
            - name: Checkout
              uses: actions/checkout@v3

            - name: rust-toolchain
              uses: actions-rs/toolchain@v1
              with:
                  toolchain: stable

            - name: Build Binary
              run: cargo build --release

            - name: GH Release
              uses: softprops/action-gh-release@v1
              if: startsWith(github.ref, 'refs/tags/')
              with:
                  files: "target/release/npkill-rs*"
